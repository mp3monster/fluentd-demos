<source>
  @type http
  port 18080
	add_http_headers true
	add_remote_addr true
</source>

<source>
  @type http
  port 38080
</source>

<match *>
  @type copy
  <store>
    @type stdout
  </store>
  <store>
    @type forward
		buffer_type memory
    flush_interval 5s    
		<server>
			host 127.0.0.1
			port 28080
		</server>  
  </store>    
  <store>
		@type relabel
    @label @filtered
  </store>
  </match>
  
  
<label @filtered>  
  <filter>
  	@type grep
    regexp1 language English
  </filter>
	  
  <filter>	  
      @type record_transformer
      enable_ruby true
		  <record>
		    greeting ${record.dig("hello", "first")}
  </record>
  </filter>	  
	  
 	<match **>
		@type slack
		token xoxb-your-slack-token-here
		username fluentd
		color good
		icon_emoji :ghost: # if you want to use icon_url, delete this param.
		channel general
		message %s has signalled %s now it is %s and this has occured: %s
		message_keys tag,greeting,time,event
		title %s
		title_keys tag
		flush_interval 1s
	</match>
</label>
